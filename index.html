<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link href="https://fonts.googleapis.com/css?family=Arial|Helvetica|Helvetica+Neue" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Form Validation</legend>
                <div class="parent">
                    <div class="child">
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname">
                    </div>
                    <div class="child">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="child">
                        <label for="message">Message</label>
                        <textarea id="message"></textarea>
                    </div>
                    <div class="child">
                        <input type="button" value="SUBMIT" id="collect">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
